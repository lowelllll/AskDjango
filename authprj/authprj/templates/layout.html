<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <ul>
        {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">로그아웃</a></li>
            <li><a href="{% url 'profile' %}">프로필</a></li>
        {% else %}
            <li><a href="{% url 'login' %}">로그인</a></li>
            <li><a href="{% url 'signup' %}">회원가입</a></li>
        {% endif %}
    </ul>
    {% block content %}
    {% endblock %}
</body>
</html>
