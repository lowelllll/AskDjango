<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        {% for post in qs %}
            <li>
            {% if post.photo %}
                <img src="{{ post.photo.url }}" alt="">
            {% else %}
                {{ post.message }}
            {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
