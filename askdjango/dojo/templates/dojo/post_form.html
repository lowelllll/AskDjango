{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Post Form</h1>
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>

</body>
<script>
    var dom = document.getElementById('{{ form.user_agent.id_for_label }}'); // 현재 브라우저 정보를 user_agnet 필드에 넣기.
    dom.value = navigator.userAgent;
</script>
</html>
