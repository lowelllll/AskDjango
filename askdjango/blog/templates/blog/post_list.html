<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Postlist</title>
</head>
<body>
    <h2>Hello Django!</h2>

    <form action="." method="get">
        <input type="text" name="q" value="{{ q }}">
        <input type="submit" value="검색">
    </form>
    {%  for post in post_list %}
        <li>
            {{ post.id }}
            {{ post.title }}
            <small>{{ post.author }}</small>
            <small>{{ post.created_at }}</small>
        </li>
    {% endfor %}
</body>
</html>
